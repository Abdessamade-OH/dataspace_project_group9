<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
      <!-- Login Section -->
      <div class="col-md-5 d-flex justify-content-center">
        <div class="card p-4 shadow w-100" style="max-width: 400px">
          <h2 class="text-center">Login</h2>
          <form (ngSubmit)="handleLogin()">
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input type="text" class="form-control" [(ngModel)]="username" name="username" required />
            </div>
            <div class="form-group mt-3">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
          </form>
        </div>
      </div>
  
      <!-- Register Section -->
      <div class="col-md-5 d-flex justify-content-center mt-4 mt-md-0">
        <div class="card p-4 shadow w-100" style="max-width: 400px">
          <h2 class="text-center">Register</h2>
          <form (ngSubmit)="handleRegister()">
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input type="text" class="form-control" [(ngModel)]="username" name="username" required />
            </div>
            <div class="form-group mt-3">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-success mt-3 w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
