<div *ngIf="title.toLowerCase() === 'employment'">
  <h3>Create Employment Data</h3>
  <form (ngSubmit)="onSubmit()">
    <!-- Indicator Field -->
    <div class="form-group my-2">
      <label for="indicator">Indicator</label>
      <input 
        id="indicator" 
        type="text" 
        class="form-control" 
        [(ngModel)]="employmentForm.indicator" 
        name="indicator" 
        placeholder="Enter indicator" 
        required>
    </div>

    <!-- Sex Field as Select -->
    <div class="form-group my-2">
      <label for="sex">Sex</label>
      <select 
        id="sex" 
        class="form-control" 
        [(ngModel)]="employmentForm.sex" 
        name="sex" 
        required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <!-- Year Field -->
    <div class="form-group my-2">
      <label for="year">Year</label>
      <input 
        id="year" 
        type="number" 
        class="form-control" 
        [(ngModel)]="employmentForm.year" 
        name="year" 
        placeholder="Enter year (e.g., 2020)" 
        required>
    </div>

    <!-- Element Field -->
    <div class="form-group my-2">
      <label for="element">Element</label>
      <input 
        id="element" 
        type="text" 
        class="form-control" 
        [(ngModel)]="employmentForm.element" 
        name="element" 
        placeholder="Enter element" 
        required>
    </div>

    <!-- Source Field -->
    <div class="form-group my-2">
      <label for="source">Source</label>
      <input 
        id="source" 
        type="text" 
        class="form-control" 
        [(ngModel)]="employmentForm.source" 
        name="source" 
        placeholder="Enter source" 
        required>
    </div>

    <!-- Unit Field -->
    <div class="form-group my-2">
      <label for="unit">Unit</label>
      <input 
        id="unit" 
        type="text" 
        class="form-control" 
        [(ngModel)]="employmentForm.unit" 
        name="unit" 
        placeholder="Enter unit" 
        required>
    </div>

    <!-- Value Field -->
    <div class="form-group my-2">
      <label for="value">Value</label>
      <input 
        id="value" 
        type="number" 
        class="form-control" 
        [(ngModel)]="employmentForm.value" 
        name="value" 
        placeholder="Enter value" 
        required>
    </div>

    <!-- Metadata is handled automatically; not displayed -->

    <button type="submit" class="btn btn-primary mt-3">Create</button>
  </form>

  <!-- Success and Error Messages -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
